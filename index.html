<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Track your guitar practice sessions with timers and routines" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Practice" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>Guitar Practice</title>
    <script>
      // Force mobile viewport in standalone mode
      (function() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                            window.navigator.standalone ||
                            document.referrer.includes('android-app://');

        if (isStandalone) {
          // Force mobile layout by updating viewport
          const viewport = document.querySelector('meta[name=viewport]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
          }
          // Force mobile user agent detection
          document.documentElement.style.setProperty('--force-mobile', 'true');
        }
      })();
    </script>
    <script>
      // Prevent dark mode flicker
      (function() {
        const saved = localStorage.getItem('darkMode');
        const isDark = saved !== null
          ? saved === 'true'
          : window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registered successfully');
            },
            (err) => {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
